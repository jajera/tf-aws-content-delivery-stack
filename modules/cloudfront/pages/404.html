<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      text-align: center;
      padding-top: 80px;
    }
    .card {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>404 - Page Not Found</h1>
    <p>The resource you’re looking for doesn’t exist or has moved. Please verify the URL or return to the dashboard.</p>
  </div>
</body>
</html>
